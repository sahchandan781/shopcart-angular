
<div class="mt-10 flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8">
  <h1 class="mb-6 text-3xl sm:text-4xl text-emerald-600 font-bold text-center">Sign Up</h1>
  <form class="w-full max-w-md space-y-6 bg-white p-6 rounded-lg shadow-md">
    <input
      class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-2xl p-2.5 focus:ring-blue-500 focus:border-blue-500"
      placeholder="Full Name"
      type="text"
    />
    <input
      class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-2xl p-2.5 focus:ring-blue-500 focus:border-blue-500"
      placeholder="Email Address"
      type="email"
    />
    <input
      class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-2xl p-2.5 focus:ring-blue-500 focus:border-blue-500"
      placeholder="Create Password"
      type="password"
    />
    <input
      class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-2xl p-2.5 focus:ring-blue-500 focus:border-blue-500"
      placeholder="Confirm Password"
      type="password"
    />
    <button
      class="bg-green-600 hover:bg-green-900 text-white font-bold py-2 px-4 rounded-2xl w-full transition duration-300"
    >
      SIGN UP
    </button>
    <button
      class="bg-red-600 hover:bg-red-900 text-white font-bold py-2 px-4 rounded-2xl w-full transition duration-300"
    >
      CONTINUE WITH GOOGLE
    </button>
  </form>
  <p class="mt-4 text-sm text-gray-600">
    Already have an account?
    <a href="#" class="text-blue-600 hover:underline">Sign In</a>
  </p>
</div>
